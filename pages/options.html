<html lang="ja">
  <head>
    <title>Notion Calendar Extension 拡張機能のオプション</title>
    <meta charset="UTF-8" />
    <link href="../lib/select2.min.css" rel="stylesheet" />
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script src="../lib/select2.min.js"></script>
    <script src="../scripts/options.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        background-color: #f7f8fa;
      }

      h1,
      h3 {
        color: #333333;
      }

      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        max-width: 720px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 4px;
        color: #333333;
      }

      input[type="text"] {
        width: 100%;
        height: 34px;
        padding: 8px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      select {
        width: 100%;
      }

      .select2-selection__rendered {
        line-height: 31px !important;
      }

      .select2-container .select2-selection--single {
        height: 35px !important;
      }

      .select2-selection__arrow {
        height: 34px !important;
      }

      .select-wrapper {
        margin-bottom: 20px;
      }

      button {
        background-color: #0052cc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin: 0 auto;
      }

      button:hover {
        background-color: #003899;
      }

      .button-area {
        display: flex;
        justify-content: center;
      }

      .form {
        margin-bottom: 16px;
      }
    </style>
  </head>

  <body>
    <h1>Notion Calendar Extension 設定</h1>
    <form id="settingsForm" class="form">
      <div>
        <label for="token">トークン</label>
        <input type="text" id="token" name="token" />
        <label for="databaseId">データベースID</label>
        <input type="text" id="databaseId" name="databaseId" />
        <div class="button-area">
          <button id="readProperties" type="button">プロパティを読み込む</button>
        </div>
      </div>
      <h3>開始</h3>
      <div class="select-wrapper">
        <label for="startStatusPropertyId">ステータスプロパティ名</label>
        <select id="startStatusPropertyId"></select>
      </div>
      <div class="select-wrapper">
        <label for="startStatusOptionId">オプションプロパティ名</label>
        <select id="startStatusOptionId"></select>
      </div>
      <div class="select-wrapper">
        <label for="startDatePropertyId">日付プロパティ名</label>
        <select id="startDatePropertyId"></select>
      </div>
      <h3>完了</h3>
      <div class="select-wrapper">
        <label for="completeStatusPropertyId">ステータスプロパティ名</label>
        <select id="completeStatusPropertyId"></select>
      </div>
      <div class="select-wrapper">
        <label for="completeStatusOptionId">オプションプロパティ名</label>
        <select id="completeStatusOptionId"></select>
      </div>
      <div class="select-wrapper">
        <label for="completeDatePropertyId">日付プロパティ名</label>
        <select id="completeDatePropertyId"></select>
      </div>
      <div class="button-area">
        <button type="submit">保存</button>
      </div>
    </form>
    <div>
      <a href="https://docs.temp.co.jp/TTNC-0be1beaba5084055a71743becdb8d22f?pvs=4" target="_blank">操作マニュアル</a>
    </div>
  </body>
</html>
